    <script>
        // Criar partículas avançadas
        function createParticles() {
            const particlesContainer = document.getElementById('particles');
            const particleCount = 50;
            
            for (let i = 0; i < particleCount; i++) {
                const particle = document.createElement('div');
                particle.classList.add('particle');
                
                // Tamanho aleatório
                const size = Math.random() * 15 + 5;
                particle.style.width = `${size}px`;
                particle.style.height = `${size}px`;
                
                // Posição aleatória
                particle.style.left = `${Math.random() * 100}%`;
                particle.style.top = `${Math.random() * 100}%`;
                
                // Opacidade aleatória
                particle.style.opacity = Math.random() * 0.5 + 0.1;
                
                // Animação personalizada para cada partícula
                const duration = Math.random() * 25 + 15;
                const delay = Math.random() * 5;
                const xMovement = Math.random() * 100 - 50;
                const yMovement = Math.random() * 100 - 50;
                
                particle.style.animation = `float${i} ${duration}s ${delay}s infinite ease-in-out`;
                
                // Criar keyframes dinâmicos para cada partícula
                const style = document.createElement('style');
                style.textContent = `
                    @keyframes float${i} {
                        0%, 100% { 
                            transform: translate(0, 0) rotate(0deg); 
                        }
                        25% { 
                            transform: translate(${xMovement}px, ${yMovement}px) rotate(90deg); 
                        }
                        50% { 
                            transform: translate(${xMovement * 0.5}px, ${yMovement * 1.5}px) rotate(180deg); 
                        }
                        75% { 
                            transform: translate(${xMovement * 1.5}px, ${yMovement * 0.5}px) rotate(270deg); 
                        }
                    }
                `;
                document.head.appendChild(style);
                
                particlesContainer.appendChild(particle);
            }
        }
        
        // Elementos DOM
        const linkInput = document.getElementById('linkInput');
        const convertBtn = document.getElementById('convertBtn');
        const loadingScreen = document.getElementById('loadingScreen');
        const loaderBar = document.getElementById('loaderBar');
        const loaderText = document.getElementById('loaderText');
        const resultSection = document.getElementById('resultSection');
        const resultCode = document.getElementById('resultCode');
        const copyBtn = document.getElementById('copyBtn');
        const newBtn = document.getElementById('newBtn');
        
        // Variáveis de controle
        let isLoading = false;
        let currentLoadString = '';
        
        // Criar partículas ao carregar a página
        document.addEventListener('DOMContentLoaded', createParticles);
        
        // Mensagens de carregamento
        const loadingMessages = [
            "Validando link...",
            "Processando script...",
            "Otimizando código...",
            "Gerando loadstring...",
            "Aplicando criptografia...",
            "Finalizando conversão..."
        ];
        
        // Função para simular conversão
        function simulateConversion(link) {
            return new Promise((resolve) => {
                let progress = 0;
                let messageIndex = 0;
                
                // Mostrar primeira mensagem
                loaderText.textContent = loadingMessages[messageIndex];
                
                const interval = setInterval(() => {
                    progress += 1;
                    loaderBar.style.width = `${progress}%`;
                    
                    // Mudar mensagem a cada 17% de progresso
                    if (progress % 17 === 0 && messageIndex < loadingMessages.length - 1) {
                        messageIndex++;
                        loaderText.textContent = loadingMessages[messageIndex];
                    }
                    
                    if (progress >= 100) {
                        clearInterval(interval);
                        // Última mensagem
                        loaderText.textContent = "Conversão concluída com sucesso!";
                        setTimeout(resolve, 300);
                    }
                }, 60); // 6 segundos no total
            });
        }
        
        // Função para gerar loadstring
        function generateLoadString(link) {
            // Verificar se o link já tem http/https
            const cleanLink = link.trim();
            return `loadstring(game:HttpGet("${cleanLink}", true))()`;
        }
        
        // Evento de clique no botão converter
        convertBtn.addEventListener('click', async () => {
            const link = linkInput.value.trim();
            
            // Validação
            if (!link) {
                showNotification("Por favor, insira um link válido!", "error");
                linkInput.focus();
                return;
            }
            
            if (!link.startsWith('http://') && !link.startsWith('https://')) {
                showNotification("O link deve começar com http:// ou https://", "error");
                linkInput.focus();
                return;
            }
            
            // Iniciar processo de conversão
            isLoading = true;
            convertBtn.disabled = true;
            convertBtn.innerHTML = '<i class="fas fa-spinner fa-spin"></i> CONVERTENDO...';
            
            // Mostrar tela de carregamento
            loadingScreen.classList.add('active');
            
            // Simular conversão (6 segundos)
            await simulateConversion(link);
            
            // Pequeno delay antes de esconder
            await new Promise(resolve => setTimeout(resolve, 500));
            
            // Esconder tela de carregamento
            loadingScreen.classList.remove('active');
            
            // Gerar e mostrar resultado
            currentLoadString = generateLoadString(link);
            resultCode.textContent = currentLoadString;
            resultSection.classList.add('active');
            
            // Resetar botão
            convertBtn.disabled = false;
            convertBtn.innerHTML = '<i class="fas fa-bolt-lightning"></i> CONVERTER AGORA';
            isLoading = false;
            
            // Rolar para resultado
            resultSection.scrollIntoView({ behavior: 'smooth' });
            
            // Mostrar notificação de sucesso
            showNotification("Loadstring gerado com sucesso!", "success");
        });
        
        // Evento de clique no botão copiar
        copyBtn.addEventListener('click', () => {
            if (!currentLoadString) return;
            
            // Usar a API de área de transferência
            navigator.clipboard.writeText(currentLoadString)
                .then(() => {
                    // Feedback visual
                    const originalText = copyBtn.innerHTML;
                    copyBtn.innerHTML = '<i class="fas fa-check"></i> COPIADO!';
                    copyBtn.style.background = 'linear-gradient(135deg, #4CAF50 0%, #2E7D32 100%)';
                    
                    // Notificação
                    showNotification("Loadstring copiado para a área de transferência!", "success");
                    
                    setTimeout(() => {
                        copyBtn.innerHTML = originalText;
                        copyBtn.style.background = '';
                    }, 2000);
                })
                .catch(err => {
                    console.error('Erro ao copiar: ', err);
                    
                    // Fallback para navegadores antigos
                    const textArea = document.createElement('textarea');
                    textArea.value = currentLoadString;
                    document.body.appendChild(textArea);
                    textArea.select();
                    document.execCommand('copy');
                    document.body.removeChild(textArea);
                    
                    showNotification("Copiado usando método alternativo!", "success");
                });
        });
        
        // Evento de clique no botão nova conversão
        newBtn.addEventListener('click', () => {
            linkInput.value = '';
            resultSection.classList.remove('active');
            linkInput.focus();
            showNotification("Pronto para nova conversão!", "info");
        });
        
        // Permitir converter com Enter
        linkInput.addEventListener('keyup', (event) => {
            if (event.key === 'Enter' && !isLoading) {
                convertBtn.click();
            }
        });
        
        // Função para mostrar notificações
        function showNotification(message, type) {
            // Criar elemento de notificação
            const notification = document.createElement('div');
            notification.style.cssText = `
                position: fixed;
                top: 30px;
                right: 30px;
                padding: 18px 25px;
                border-radius: 12px;
                color: white;
                font-weight: 600;
                z-index: 1000;
                box-shadow: 0 10px 25px rgba(0, 0, 0, 0.3);
                display: flex;
                align-items: center;
                gap: 15px;
                transform: translateX(150%);
                transition: transform 0.5s cubic-bezier(0.175, 0.885, 0.32, 1.275);
            `;
            
            // Cor baseada no tipo
            if (type === 'success') {
                notification.style.background = 'linear-gradient(135deg, #4CAF50 0%, #2E7D32 100%)';
                notification.innerHTML = `<i class="fas fa-check-circle"></i> ${message}`;
            } else if (type === 'error') {
                notification.style.background = 'linear-gradient(135deg, #f44336 0%, #c62828 100%)';
                notification.innerHTML = `<i class="fas fa-exclamation-circle"></i> ${message}`;
            } else {
                notification.style.background = 'linear-gradient(135deg, #2196F3 0%, #0D47A1 100%)';
                notification.innerHTML = `<i class="fas fa-info-circle"></i> ${message}`;
            }
            
            document.body.appendChild(notification);
            
            // Animar entrada
            setTimeout(() => {
                notification.style.transform = 'translateX(0)';
            }, 10);
            
            // Remover após 4 segundos
            setTimeout(() => {
                notification.style.transform = 'translateX(150%)';
                setTimeout(() => {
                    if (notification.parentNode) {
                        notification.parentNode.removeChild(notification);
                    }
                }, 500);
            }, 4000);
        }
        
        // Focar no campo de input ao carregar a página
        window.onload = function() {
            linkInput.focus();
        };
    </script>
</body>
